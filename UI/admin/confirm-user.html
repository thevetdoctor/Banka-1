<!DOCTYPE html>
<html>
<head>
	<title>Confirm Password</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link type="text/css" href="../css/style.css" rel="stylesheet">
</head>
<body>
	<!-- Navigation Menu-->
<div class="body">
	<div class="header__account" id="topBarHeaderAccount">
				<div class="account">
					<!-- Confirm Password Form -->
					<div class="login__account_modal account_modal">
						<div class="rodal rodal-fade-enter">
							<div class="rodal-dialog rodal-zoom-enter">
								<div class="account__alert"></div>

								<div class="account__lg--width">
									<h1 class="account__heading">Confirm Password</h1>
									<form class="">
										<div class="clearfix">
											<div class="col-md-6 col-sm-6 col-xs-12">
												<div class="float__input form-group ">
													<label class="float__label  ">New Password</label>
													<div class="relative">
														<input type="password" name="password" class="form-control float__input" placeholder="New Password">
													</div>
												</div>
											</div>
										</div>
										<div class="clearfix">
											<div class="col-md-6 col-sm-6 col-xs-12">
												<div class="float__input form-group ">
													<label class="float__label  ">Confirm Password</label>
													<div class="relative">
														<input type="password" name="repassword" class="form-control float__input" placeholder="Confirm Password">
													</div>
												</div>
											</div>
										</div>
									<div class="clearfix">
										<div class="col-md-12 col-sm-12 col-xs-12">
											<div class="form-group">
												<input type="submit" class="btn btn-account" value="Submit">
											</div>
										</div>
									</div>
										</form>
								</div>
							</div>
						</div>
					</div>
					<!-- End Login Form -->
					
				</div>
			</div>
	<div>
		<header class="header container-fluid  clearfix">
			<div class="header__hamburger">
			<div>
            <button id="topBarHeaderResponsiveBar" class="fa fa-bars fa-2x"></button>
			</div>
			<div>
				<a href="../index.html" class="header__logo"></a>
			</div>
		
		</header>
	</div>

	<div class="main">

	<!-- Footer -->
	<footer class="footer"><span class="text-center">2019 Broad Bank</span></footer>
</div>
</div>
	<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
